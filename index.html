<html>

<head>
  <title>SignIn</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>


<body>
  <div class="d-flex justify-content-center my-5 p-3">
    <div class="py-4 sec w-50">
      <div class="d-flex flex-column p-3">
        <h1 class="my-3 mx-auto">Smart Login System</h1>
        <div class="w-75 my-2 mx-auto">
          <input type="text" id="inpMail" class="form-control" name="mail" placeholder="Enter Your Email">
        </div>

        <div class="w-75 my-2 mx-auto">
          <input type="password" id="inpPassword" class="form-control" name="password" placeholder="Enter Your Password">
        </div>

        <div>
          <p id="Reqs" class="text-danger text-center my-2 text-uppercase"></p>
        </div>
        <button id="addBtn" class="w-75 mx-auto btn btn-outline-info d-block my-3" onclick="logIn()">Login</button>
        <span class="my-3 mx-auto text-white">
          Don't have an account? <a href="Html/signUp.html">Sign Up</a>
        </span>
      </div>
    </div>
  </div>





  <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
