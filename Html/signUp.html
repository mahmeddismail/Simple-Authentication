<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">


</head>


<body>
  <div class="d-flex justify-content-center my-5 p-3">
    <div class="py-4 sec w-50">
      <div class="d-flex flex-column p-3">
        <h1 class="my-3 mx-auto">Smart Login System</h1>

        <div class="w-75 my-2 mx-auto">
          <input type="text" id="inpUserSignUp" class="form-control" name="userName" placeholder="Enter Your Name">

        </div>
        <div class="w-75 my-2 mx-auto">
          <input type="text" id="inpMailSignUp" class="form-control" name="mail" placeholder="Enter Your Email">

        </div>

        <div class="w-75 my-2 mx-auto">
          <input type="password" id="inpPasswordSignUp" class="form-control" name="password" placeholder="Enter Your Password">
          <div>
            <p id="Req" class="text-danger text-center my-2 text-uppercase"></p>
          </div>
        </div>

        <button class="w-75 mx-auto btn btn-outline-info d-block my-2" onclick="SignUp()">Sign Up</button>
      </div>
      <div class="d-flex justify-content-center text-center">
        <span class="my-3 text-white">
          You have an account? <a href="../index.html">Sign In</a>
        </span>
      </div>
    </div>
  </div>





  <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/home.js"></script>
</body>

</html>
